<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="music.css">
    <title>My Music</title>
    
  </head>
  <body>
    <h1></h1>
    <div class="container">
        <div class="navbar">
            <img src="carimg/musicico-removebg-preview.png" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Specification</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Connect</a></li>
            </ul>
        </div>
        <div class="content">

              <div class="left-col" style="font-style: oblique;">
                <h1>My Playlist</h1>
              </div>

              <div class="right-col">
                <p><marquee behavior="" direction="right">Click to play</marquee></p>
                <img src="/carimg/playbtn.png" class="pl" id="icon">
              </div>
        </div>
    </div>

    <audio id="music">
      <source src="music/Mera Safar.mp3" type="audio/mp3">
    </audio>

    <script>
      var music = document.getElementById("music");
      var icon = document.getElementById("icon")

      icon.onclick = function()
      {
        if(music.paused)
        {
          music.play();
          icon.src="carimg/pause.png";
        }
        else
      {
        music.pause();
          icon.src="carimg/playbtn.png";
      }
      }
      

    </script>

  </body>
</html>
